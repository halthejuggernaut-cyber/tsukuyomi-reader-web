<section class="screen" id="libraryScreen">
  <div class="container">
    <h1>Tsukuyomi Reader</h1>
    <p class="status">TXT / HTML / 保存ZIP を読み込みます。</p>

    <div class="grid cols-2" style="margin-top: 20px;">
      <div class="card">
        <label class="label" for="txtEncoding">TXT文字コード</label>
        <select class="input" id="txtEncoding">
          <option value="auto" selected>自動判別</option>
          <option value="utf-8">UTF-8</option>
          <option value="shift_jis">Shift_JIS（CP932）</option>
        </select>

        <div style="height: 12px;"></div>

        <label class="label" for="txtInput">TXT読み込み</label>
        <input class="input" id="txtInput" type="file" accept=".txt,text/plain" />
      </div>

      <div class="card">
        <label class="label" for="htmlInput">HTML読み込み</label>
        <input class="input" id="htmlInput" type="file" accept=".html,.htm,text/html" />
      </div>

      <div class="card">
        <label class="label" for="zipInput">保存ZIP読み込み</label>
        <input class="input" id="zipInput" type="file" accept=".zip,application/zip" />
      </div>

      <div class="card">
        <p class="label">保存ZIPを書き出し</p>
        <button class="button" id="exportBtn">現在の本を保存ZIPとして書き出し</button>
      </div>

      <div class="card">
        <p class="label">ステータス</p>
        <div id="statusMessage" class="status">待機中</div>
      </div>
    </div>

    <pre id="debugDecode" style="white-space:pre-wrap; border:1px solid #ddd; padding:8px; max-height:30vh; overflow:auto;"></pre>
  </div>
</section>
