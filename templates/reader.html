<section class="screen reader-layout" id="readerScreen">
  <div class="reader-topbar" id="readerTopbar">
    <div class="topbar-group">
      <button class="button ghost" id="backBtn">Library</button>
      <button class="button ghost" id="settingsBtn">設定</button>
    </div>

    <div class="reader-title" id="bookTitle">-</div>

    <div class="topbar-group">
      <button class="button ghost" id="exportBtn">保存ZIP</button>
      <input id="hScroll" class="h-scroll" type="range" min="0" value="0" step="1" aria-label="横スクロール" />
      <button class="button" id="printBtn">Print</button>
    </div>
  </div>

  <div class="reader-main">
    <aside class="toc">
      <h3>章一覧</h3>
      <ul id="tocList"></ul>
    </aside>

    <article class="reader-content vertical-root" id="bookContent"></article>
  </div>

  <div class="tap-zone" id="tapZone"></div>

  <aside class="settings-panel" id="settingsPanel" aria-hidden="true">
    <header>
      <strong>表示設定</strong>
      <button class="button ghost" id="closeSettingsBtn">閉じる</button>
    </header>

    <div class="field">
      <label class="label" for="fontSizeRange">文字サイズ</label>
      <input id="fontSizeRange" type="range" min="80" max="140" step="1" />
    </div>

    <div class="field">
      <label class="label" for="lineHeightRange">行間</label>
      <input id="lineHeightRange" type="range" min="1.4" max="2.4" step="0.1" />
    </div>

    <div class="field">
      <label class="label" for="letterSpacingRange">字間</label>
      <input id="letterSpacingRange" type="range" min="-0.5" max="1.5" step="0.1" />
    </div>

    <div class="field">
      <label class="label" for="themeSelect">テーマ</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </aside>
</section>
